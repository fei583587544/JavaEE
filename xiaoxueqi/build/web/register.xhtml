<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        <h:form>
            请输入用户名：
            <h:inputText id="uname"  size ="15" required="false" value="#{user.uname}" label="账号" ></h:inputText>
            <br/>
            请输入密码：
            <h:inputText id="upass1" size ="15" required="false" value="#{user.upassword}" label="密码" ></h:inputText>
            <br/>
            请再次输入密码：
            <h:inputText id="upass2" size ="15" required="false" value="#{user.upassword}" label="密码" ></h:inputText>
            <h:commandButton id="return" value="返回" action="homepage" />
            <h:commandButton id="register" value="注册" action="login" />

        </h:form>
    </h:body>
</html>
